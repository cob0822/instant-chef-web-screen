<div class='container'>

    <div class='formGroup'>
        <mat-form-field class='formGroup__name-form' appearance="outline" color='warn'> 
            <mat-label>ユーザー名</mat-label>
            <input matInput name='name' required>
            <mat-hint>Hint</mat-hint>
        </mat-form-field>

        <mat-form-field class='formGroup__password-form' appearance="outline" color='warn'>
            <mat-label>パスワード</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" required>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <div class='formGroup__button'>
            <button class='formGroup__button--cancel' mat-raised-button type="submit" [routerLink]="'/'">キャンセル</button>
            <button class='formGroup__button--submit' mat-raised-button type="submit">ログインする</button>
        </div>
    </div>
</div>
